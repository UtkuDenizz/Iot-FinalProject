version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_data
    ports:
      - "5432:5432"
    volumes:
      # Veritabanı kalıcı olsun diye docker volume ekledik
      - pgdata:/var/lib/postgresql/data
      # Veritabanı başlarken tablo oluşturmak için init.sql dosyası bağlanıyor
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

    # Healthcheck: PostgreSQL hazır olmadan API bağlanmaya çalışmaz
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_data"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
